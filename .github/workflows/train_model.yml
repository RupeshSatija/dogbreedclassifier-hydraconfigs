name: Train Dog Classifier Model and Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_and_train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage codecov

    - name: Run tests with pytest and coverage
      run: |
        coverage run -m pytest tests/
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Train model
      run: |
        docker run --name training_container ghcr.io/${{ github.repository }}/dogbreed-classifier:latest python src/train.py --epochs 5 --backbone small
        docker cp training_container:/app/checkpoints ./checkpoints
        docker cp training_container:/app/logs ./logs
        docker cp training_container:/app/config.yaml ./config.yaml

    - name: Check accuracy
      run: |
        accuracy=$(docker run ghcr.io/${{ github.repository }}/dogbreed-classifier:latest python src/eval.py --checkpoint ./checkpoints/latest.ckpt)
        echo "Model accuracy: $accuracy"
        if (( $(echo "$accuracy < 0.95" | bc -l) )); then
          echo "Accuracy is below 95%. Failing the workflow."
          exit 1
        fi

    - name: Upload model checkpoint
      uses: actions/upload-artifact@v3
      with:
        name: model-checkpoint
        path: checkpoints/latest.ckpt

    - name: Upload model logs
      uses: actions/upload-artifact@v3
      with:
        name: model-logs
        path: logs/

    - name: Upload config
      uses: actions/upload-artifact@v3
      with:
        name: config
        path: config.yaml
